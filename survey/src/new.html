<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta content="telephone=no" name="format-detection" />
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <title>爱总结-爱总结高中物理课前摸底</title>
  <script type="text/javascript">
  function adapt(designWidth, rem2px) {
    var d = window.document.createElement('div');
    d.style.width = '1rem';
    d.style.display = "none";
    var head = window.document.getElementsByTagName('head')[0];
    head.appendChild(d);
    var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
    document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
    var st = document.createElement('style');
    var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
    var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
    st.innerHTML = portrait + landscape;
    head.appendChild(st);
    return defaultFontSize
  };
  var defaultFontSize = adapt(750, 100);

  </script>
  <!-- build:css -->
  <!-- endbuild -->
</head>

<body>
  <h2 class="title">爱总结学生档案登记表</h2>
  <div class="container">
    <p class="desc">同学你好~</p>
    <p class="desc">为了更好地针对性督学，请如实填写学生信息。</p>
    <div class="form">
      <div class="form-group">
        <div class="lable">1. 你的姓名 </div>
        <div class="controll">
          <input class="input" type="text" name="name" placeholder="请输入你的姓名" />
        </div>
        <div class="msg"></div>
      </div>
      <div class="form-group">
        <div class="lable">2. 性别 </div>
        <div class="controll">
          <select class="select" name="sex">
            <option value="0">==== 请选择性别 ====</option>
            <option value="1">男</option>
            <option value="2">女</option>
          </select>
        </div>
        <div class="msg"></div>
      </div>

      <div class="form-group">
        <div class="lable">3. 你的年级 </div>
        <div class="controll">
          <select class="select" name="grade">
            <option value="-1">==== 请选择18年9月开学时年级 ====</option>
            <option value="7">初一</option>
            <option value="8">初二</option>
            <option value="9">初三</option>
            <option value="10">高一</option>
            <option value="11">高二</option>
            <option value="12">高三</option>
            <option value="13">高三（复读）</option>
          </select>
        </div>
        <div class="msg"></div>
      </div>
      <div class="form-group">
        <div class="lable">4. 你的学校 </div>
        <div class="controll">
          <input class="input" type="text" name="schoolName" placeholder="请输入你的学校名称" />
        </div>
        <div class="msg"></div>
      </div>
      <div class="form-group">
        <div class="lable">5. 是否住校 </div>
        <div class="controll">
          <select class="select" name="residence">
            <option value="-1">==== 请选择是否住校 ====</option>
            <option value="true">是</option>
            <option value="false">否</option>
          </select>
        </div>
        <div class="msg"></div>
      </div>

      <div class="form-group">
        <div class="lable">6. 最近一次数学成绩（并用括号写出满分）</div>
        <div class="controll">
          <input class="input" type="text" name="mathScore" placeholder="请输入你的最近一次数学成绩"/>
        </div>
        <div class="msg"></div>
      </div>
      <div class="form-group">
        <div class="lable">7. 最近一次物理成绩（并用括号写出满分）</div>
        <div class="controll">
          <input class="input" type="text" name="physicScore" placeholder="请输入你的最近一次物理成绩"/>
        </div>
        <div class="msg"></div>
      </div>

      <div class="form-group">
        <div class="lable">8. 目前学校进度（填写知识点，不要填写章节）</div>
        <div class="controll">
          <input class="input" type="text" name="schedule" placeholder="请输入你的目前学校进度"/>
        </div>
        <div class="msg"></div>
      </div>
    </div>
    <div class="btn-group">
      <button class="submit" name="submit">提交</button>
    </div>
  </div>
  <p class="success-msg">信息已经提交， 你的班主任会及时帮你建立档案。</p>
  <!-- build:js -->
  <!-- endbuild -->
</body>

</html>
