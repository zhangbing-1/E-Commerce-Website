<html>

<head>
  <meta charset="UTF-8">
  <meta content="telephone=no" name="format-detection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <title>柴森物理，寒春网课讲义一元购</title>
  <script type="text/javascript">
  function adapt(designWidth, rem2px) {
    var d = window.document.createElement('div');
    d.style.width = '1rem';
    d.style.display = "none";
    var head = window.document.getElementsByTagName('head')[0];
    head.appendChild(d);
    var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
    document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
    var st = document.createElement('style');
    var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
    var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
    st.innerHTML = portrait + landscape;
    head.appendChild(st);
    return defaultFontSize
  };
  var defaultFontSize = adapt(750, 100);
  </script>
  <!-- build:css -->
  <!-- endbuild -->
</head>

<body>
  <div class="container-main" id="container">
    <img class="container-logo" src="http://on7icxcv7.bkt.clouddn.com/icon-logo.png">
    <img class="container-back" src="http://on7icxcv7.bkt.clouddn.com/index-back.png">
    <img class="share-arrow" src="http://on7icxcv7.bkt.clouddn.com/icon-arrow.png">
    <img class="share-text" src="http://on7icxcv7.bkt.clouddn.com/icon-share-text.png">
    <div class="container-footer">
      <span class="price">¥<span class="price-number">9</span></span>
      <span class="btn-shop">立即购买</span>
    </div>
  </div>
  <script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <!-- build:js -->
  <!-- endbuild -->
</body>

</html>
