<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta content="telephone=no" name="format-detection" />
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <title></title>
  <script type="text/javascript">
  function adapt(designWidth, rem2px) {
    var d = window.document.createElement('div');
    d.style.width = '1rem';
    d.style.display = "none";
    var head = window.document.getElementsByTagName('head')[0];
    head.appendChild(d);
    var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
    document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
    var st = document.createElement('style');
    var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
    var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
    st.innerHTML = portrait + landscape;
    head.appendChild(st);
    return defaultFontSize
  };
  var defaultFontSize = adapt(750, 100);
  </script>
  <style type="text/css">
    body{
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div>
    <h2>获取openId</h2>
    <button onclick="getKey('openId')">获取openId</button>
    <button onclick="clearKey('openId')">清除openId</button>
  </div>
  <div>
    <h2>获取unionId</h2>
    <button onclick="getKey('unionId')">获取unionId</button>
    <button onclick="clearKey('unionId')">清除unionId</button>
  </div>
  <div>
    <h2>获取token</h2>
    <button onclick="getKey('token')">获取token</button>
    <button onclick="clearKey('token')">清除token</button>
  </div>

  <script type="text/javascript">
    function getKey(key) {
      alert(localStorage.getItem(key))
    }
    function clearKey(key) {
      alert(localStorage.removeItem(key))
    }
  </script>

</body>

</html>
