<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta content="telephone=no" name="format-detection" />
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <title>爱总结</title>
  <script type="text/javascript">
  function adapt(designWidth, rem2px) {
    var d = window.document.createElement('div');
    d.style.width = '1rem';
    d.style.display = "none";
    var head = window.document.getElementsByTagName('head')[0];
    head.appendChild(d);
    var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
    document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
    var st = document.createElement('style');
    var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
    var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
    st.innerHTML = portrait + landscape;
    head.appendChild(st);
    return defaultFontSize
  };
  var defaultFontSize = adapt(750, 100);
  </script>
  <!-- build:css -->
  <!-- endbuild -->
</head>

<body>
  <div class="container container-complain" id="container">
    <div class="wrapper">
      <div class="title">选择投诉内容</div>
      <div class="select-group">
        <div class="select">答题数不一致</div>
        <div class="select">态度不好</div>
        <div class="select">不负责任</div>
      </div>

      <div class="textarea">
        <textarea class="reployContent" placeholder="详细描述你所遇到的问题，不超过200字"></textarea>
      </div>
    </div>
    <div class="submit">匿名提交</div>
  </div>
  <!-- build:js -->
  <!-- endbuild -->
</body>

</html>
