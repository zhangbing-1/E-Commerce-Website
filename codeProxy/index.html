<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript">
  function urlGet() {
    var args = {};
    var query = location.search.substring(1);
    var pairs = query.split("&");
    for (var i = 0; i < pairs.length; i++) {
      var pos = pairs[i].indexOf('=');
      if (pos == -1) continue;
      var argname = pairs[i].substring(0, pos);
      var value = pairs[i].substring(pos + 1);
      value = decodeURIComponent(value);
      args[argname] = value;
    }
    return args;
  }
  let query = urlGet();
  if(!query.re) alert('error');
  if(!query.code) alert('error');
  location.href = query.re.replace('code=0','code='+query.code);
  </script>
</head>
<body>

</body>
</html>
