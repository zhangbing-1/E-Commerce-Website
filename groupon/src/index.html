<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta content="telephone=no" name="format-detection" />
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <title>爱总结物理</title>
  <script type="text/javascript">
  function adapt(designWidth, rem2px) {
    var d = window.document.createElement('div');
    d.style.width = '1rem';
    d.style.display = "none";
    var head = window.document.getElementsByTagName('head')[0];
    head.appendChild(d);
    var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
    document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
    var st = document.createElement('style');
    var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
    var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
    st.innerHTML = portrait + landscape;
    head.appendChild(st);
    return defaultFontSize
  };
  var defaultFontSize = adapt(750, 100);

  </script>
  <!-- build:css -->
  <!-- endbuild -->
</head>

<body>
  <div class="container container-index" id="container"></div>
  <!-- build:js -->
  <!-- endbuild -->
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script id="tpl-list" type="text/html">
    {{each list item}}
    <li class="item link" data-link="./detail.html?id={{item.id}}">
      <div class="header">{{item.title || item.activityTitle}}</div>
      <div class="body">
        <div class="avater" style="background-image:url({{item.titlePicUrl}});"></div>
        <div class="body-right">
          还剩 {{item.remainingTime | remainingTimeFilter}}
          <br/><span class="num">{{item.bookingCount}}人已拼团</span>
        </div>
      </div>
      <div class="footer">
        <div class="status">限时拼团</div>
        <div class="footer-right">
          <span class="original-price"> ¥ {{item.productPrice}} </span>
          <span class="price">¥ {{item.activityPrice}}</span>
        </div>
      </div>
    </li>
    {{/each}}
  </script>
  <script id="tpl-main" type="text/html">
    <ul class="list">
      {{ include 'tpl-list'}}
      {{ if list.length == 0}}
      <div class="list-null">暂无活动</div>
      {{/if}}
    </ul>
    <div class="loadMore"> 加载中... </div>
  </script>
</body>

</html>
