<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta content="telephone=no" name="format-detection" />
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <title>我的地址</title>
  <script type="text/javascript">
  function adapt(designWidth, rem2px) {
    var d = window.document.createElement('div');
    d.style.width = '1rem';
    d.style.display = "none";
    var head = window.document.getElementsByTagName('head')[0];
    head.appendChild(d);
    var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
    document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
    var st = document.createElement('style');
    var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
    var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
    st.innerHTML = portrait + landscape;
    head.appendChild(st);
    return defaultFontSize
  };
  var defaultFontSize = adapt(750, 100);

  </script>
  <!-- build:css -->
  <!-- endbuild -->
</head>

<body>
  <div class="container container-address" id="container">
    <ul class="list"></ul>
    <div class="address-wrapper">
    </div>
  </div>
  <!-- build:js -->
  <!-- endbuild -->
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script id="tpl-list" type="text/html">
    {{each list item}}
    <li class="address go-select{{item.id == params.selectId ? ' checked':''}}" data-id='{{item.id}}'>
      <span class="name">{{item.name}}</span>
      <span class="phone">{{item.phone}}</span>
      <div class="detail">{{item.provincename}} {{item.cityname}} {{item.areaname}} {{item.detail}}</div>
      <div class="btns">
        <div class="btn-default">{{ user.addressid==item.id ? '默认' : '设为默认'}}</div>
        <div class="btn-edit">编辑</div>
        <div class="btn-delete">删除</div>
      </div>
    </li>
    {{/each}}
    {{if list.length < 5}}
    <li class="address-btns">
      <div class="btn-add">新增地址</div>
    </li>
    {{/if}}
  </script>
  <script id="tpl-address" type="text/html">
    <div class="from-groups">
      <div class="from-group">
        <span class="lable">收货人</span>
        <input type="text" name="name" value="{{name}}"  placeholder="请输入收货人姓名">
      </div>
      <div class="from-group">
        <span class="lable">手机号码</span>
        <input type="text" name="phone" value="{{phone}}" placeholder="请输入手机号码">
      </div>
      <div class="from-group">
        <span class="lable">所在地区</span>
        <input type="text" name="address"
        data-province="{{provinceid}}"
        data-city="{{cityid}}"
        data-area="{{areaid}}"
        value="{{ id == -1 ? '' : provincename + cityname + areaname}}"
        placeholder="请选择" readonly="readonly" />
        <img class="icon-arrow" src="img/icon-arrow-d8.png">
      </div>
      <div class="from-group">
        <span class="lable">详细地址</span>
        <input type="text" name="detail" value="{{detail}}" placeholder="请输入街道门牌信息">
      </div>
    </div>
    <div class="btns">
      <div class="btn-save" data-id="{{id}}">保存</div>
    </div>
  </script>
</body>

</html>
